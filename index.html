<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading" id="heading">Tic-Tac-Toe</h1>

      <div class="new-game" id="new-game">
        <input
          class="name-input"
          id="name"
          type="text"
          placeholder="Enter your name"
        />
        <div class="x-or-o">
          <input type="checkbox" id="x-check" onclick="boxChecked('x')" />
          <label for="x-check"><img src="images/X.png"/></label>
          <input type="checkbox" id="o-check" onclick="boxChecked('o')" />
          <label for="o-check"><img src="images/O.png"/></label>
        </div>
        <button class="start-game" onclick="validateGame()">New Game!</button>
      </div>

      <div class="game-area hidden" id="game-area">
        <div class="board">
          <div class="row1">
            <div
              class="c1 no-letter"
              id="1"
              onclick="boxClicked('1', 0, 0)"
            ></div>
            <div
              class="c2 no-letter"
              id="2"
              onclick="boxClicked('2', 0, 1)"
            ></div>
            <div
              class="c3 no-letter"
              id="3"
              onclick="boxClicked('3', 0, 2)"
            ></div>
          </div>
          <div class="row2">
            <div
              class="c1 no-letter"
              id="4"
              onclick="boxClicked('4', 1, 0)"
            ></div>
            <div
              class="c2 no-letter"
              id="5"
              onclick="boxClicked('5', 1, 1)"
            ></div>
            <div
              class="c3 no-letter"
              id="6"
              onclick="boxClicked('6', 1, 2)"
            ></div>
          </div>
          <div class="row3">
            <div
              class="c1 no-letter"
              id="7"
              onclick="boxClicked('7', 2, 0)"
            ></div>
            <div
              class="c2 no-letter"
              id="8"
              onclick="boxClicked('8', 2, 1)"
            ></div>
            <div
              class="c3 no-letter"
              id="9"
              onclick="boxClicked('9', 2, 2)"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
